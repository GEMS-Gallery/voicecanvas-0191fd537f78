<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Conversion App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Speech Conversion</h1>
        <div class="conversion-section">
            <h2>Text to Speech</h2>
            <textarea id="textInput" placeholder="Enter text here..."></textarea>
            <button id="convertTextBtn">Convert to Speech</button>
            <audio id="textAudioPlayer" controls></audio>
        </div>
        <div class="conversion-section">
            <h2>Speech to Speech</h2>
            <input type="file" id="audioFileInput" accept="audio/*">
            <input type="text" id="modelIdInput" placeholder="Enter model ID">
            <input type="text" id="voiceSettingsInput" placeholder="Enter voice settings">
            <button id="convertSpeechBtn">Convert Speech</button>
            <audio id="speechAudioPlayer" controls></audio>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
